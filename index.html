<!DOCTYPE html>
<html lang="ita">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop box daniele</title>
    <meta name="author" content="daniele tuttolani">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-body flex bordo">
            <div class="head-left head-content">
                <img src="img/logo-small.png" alt="logo-dropbox">

                <ul>
                    <li> <a href="#">Prova Prova</a></li>
                    <li> <a href="#">Prova Prova</a></li>
                    <li> <a href="#">Prova Prova</a></li>
                    
                </ul>
            </div>
            <div class="head-right head-content">
                <ul>
                    <li> <a href="#">Prova prova</a></li>
                    <li> <a href="#">Prova Prova</a></li>
                    <li> <a href="#">Prova Prova</a></li>
                    <li><Button>Inizia</Button></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="jumbo-bgc">
            
            <div class="container-main">
                <div class="jumbo bordo">
                    <div class="jumbo-title bordo"></div>
                    <div class="jumbo-info bordo">
                        <div class="jumbo-text bordo "></div>
                        <div class="jumbo-img bordo"></div>
                    </div>
                </div>
            </div>
            
        </div>
    
    
        <!-- !colonne tariffe -->
        <div class="container-alt">

            <div class="tariffe bordo">
                <div class="column  bordo">
                    <div class="tar-info bordo"></div>
                </div>
                
                <div class="column bordo">
                    <div class="tar-info bordo"></div>   
                </div>
                
                <div class="column bordo">
                    <div class="tar-info bordo"></div>
                </div>
            </div>

            <!--!seconda tariffa -->
            <div class="tariffa-special bordo">
                <div class="tar-info bordo"></div>
            </div>


            
            <!-- !Prima foto -->
            <div class="presentation flex bordo">
                <div class="left-col bordo"></div>
                <div class="right-col bordo"></div>
            </div>




            <!-- !esposizione -->
            <div class="esposition bordo">
                <div class="title bordo"></div>
                <div class="espo-box flex bordo">
                    <div class="card bordo"></div>
                    <div class="card bordo"></div>
                    <div class="card bordo"></div>
                    <div class="card bordo"></div>
                    <div class="card bordo"></div>
                    <div class="card bordo"></div>
                </div>
            </div>




        </div>

    </main>
    <footer></footer>

</body>
</html>
